<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:insert="~{fragments/header.html}"></th:block>
<link rel="stylesheet" href="/css/fetch-bus.css">
</head>
<body>
	<div>
		<th:block th:insert="~{fragments/navbar.html}"></th:block>
		<th:block th:insert="~{fragments/message.html}"></th:block>
	</div>
	<div class="container">
		<h1 align="center" th:text="${session.agency.name+' Agency Bus Details'}"></h1>
		<div align="center">
			<table border="1">
				<tr>
					<td>Bus Name</td>
					<td>Bus Type</td>
					<td>Number of Seats</td>
					<td>Bus Registration Number</td>
					<td>Bus Image</td>
					<td>Edit</td>
					<td>Delete</td>
				</tr>
				<tr th:each="bus:${buses}">
					<td>
						<span th:text="${bus.name}"></span>
					</td>
					<td>
						<span th:if="${bus.ac}">AC</span>
						<span th:if="${!bus.ac}">NON-AC</span>
						<span th:if="${bus.sleeper}">SLEEPER</span>
						<span th:if="${!bus.sleeper}">NON-SLEEPER</span>
					</td>
					<td>
						<span th:text="${bus.seat}"></span>
					</td>
					<td>
						<span th:text="${bus.regno}"></span>
					</td>
					<td>
						<img th:alt="${bus.name}" th:src="${bus.imageLink}" height="120px" width="150px">
					</td>
					<td>
						<a th:href="'/agency/edit-bus/'+${bus.id}"><button>Edit</button></a>
					</td>
					<td>
						<a th:href="'/agency/delete-bus/'+${bus.id}"><button>Delete</button></a>
					</td>
				</tr>
			</table>
			<br><a href="/"><button>Back</button></a>
		</div>
	</div>
	<th:block th:insert="~{fragments/footer.html}"></th:block>
</body>
</html>
