<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>BlueBus-SearchBus</title>
<th:block th:insert="~{fragments/header.html}"></th:block>
<link rel="stylesheet" href="/css/bookbus.css">
</head>
<body>
	<div>
		<th:block th:insert="~{fragments/navbar.html}"></th:block>
		<th:block th:insert="~{fragments/message.html}"></th:block>
	</div>
	<div class="container">
		<h2>Bus Search Form</h2>
		<form action="/bookbus" method="post">
			<div class="form-group">
				<label for="from">From:</label> <input type="text" id="from"
					name="from" required>
			</div>
			<div class="form-group">
				<label for="to">To:</label> <input type="text" id="to" name="to"
					required>
			</div>
			<div class="form-group">
				<label for="date">Date:</label> <input type="date" id="date"
					name="date" required>
			</div>
			<div class="form-group">
				<input type="submit" value="Search">
			</div>
		</form>
	</div>
	<th:block th:insert="~{fragments/footer.html}"></th:block>
</body>
</html>
