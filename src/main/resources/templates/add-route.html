<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<th:block th:insert="~{fragments/header.html}"></th:block>
<link rel="stylesheet" href="/css/add-route.css">
</head>
<body>
	<div>
		<th:block th:insert="~{fragments/navbar.html}"></th:block>
		<th:block th:insert="~{fragments/message.html}"></th:block>
	</div>
	<div class="container">
		<form action="/agency/add-route" method="post">

			<div class="from-addroute">
				<label>Select Bus</label> 
				<select name="bus.id" required="required">
					<option selected="selected" disabled="disabled">Select One Bus</option>
					<option th:each="bus:${buses}" th:value="${bus.id}" th:text="${bus.name}"></option>
				</select>
			</div>

			<div id="stations" class="from-addroute">
				<div class="station-from">
					<label>From:</label><br> 
					<input type="text" placeholder="Enter Source Station" name="stations[0].name">
					<input type="time" name="stations[0].time">
				</div>
				<div class="station-to">
					<label>To:</label><br> 
					<input type="text" name="stations[1].name" placeholder="Enter Station"> 
					<input type="text" name="stations[1].price" placeholder="Enter Ticket Price"> 
					<input type="time" name="stations[1].time">
				</div>
			</div>
			<button type="button" onclick="addStation()">Add Station</button>

			<div class="from-addroute">
				<label>Select Days : </label> 
				<input type="checkbox" name="monday" value="true">Monday 
				<input type="checkbox" name="tuesday" value="true">TuesDay 
				<input type="checkbox" name="wednesday" value="true">Wednesday 
				<input type="checkbox" name="thursday" value="true">Thursday 
				<input type="checkbox" name="friday" value="true">Friday 
				<input type="checkbox" name="saturday" value="true">Saturday 
				<input type="checkbox" name="sunday" value="true">Sunday
			</div>

			<a href="/"><button type="button">Back</button></a>
			<button>Add Route</button>
		</form>
	</div>
	<th:block th:insert="~{fragments/footer.html}"></th:block>
	<script type="text/javascript" src="/js/add-route.js"></script>
</body>
</html>
