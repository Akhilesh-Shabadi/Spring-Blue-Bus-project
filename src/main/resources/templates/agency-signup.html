<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Agency signup</title>
<link rel="stylesheet" href="/css/agencysignup.css">
</head>
<body>
<div align="center">
		<h1>Agency Sign-up</h1>
		<form action="/agency/signup" method="post" th:object="${agency}">
			<label>Name:</label> 
			<input type="text" name="name" th:field="*{name}"><span th:errors="*{name}"></span><br>
			<label>Address:</label>
			<textarea rows="5" cols="30" name="address" th:field="*{address}"></textarea>
			<span th:errors="*{address}"></span><br> 
			<label>Mobile:</label> 
			<input type="number" name="mobile" th:field="*{mobile}"><span th:errors="*{mobile}"></span><br> 
			<label>Email:</label> 
			<input type="text" name="email" th:field="*{email}"><span th:errors="*{email}"></span><br>
			<label>GST No:</label> 
			<input type="text" name="gst_no" th:field="*{gst_no}"><span th:errors="*{gst_no}"></span><br> 
			<label>Password:</label> 
			<input type="password" name="password" th:field="*{password}"><span th:errors="*{password}"></span><br> 
			<label>Confirm Password:</label> 
			<input type="password" name="cpassword" th:field="*{cpassword}"><span th:errors="*{cpassword}"></span><br> 
			<label>Registration Number:</label> 
			<input type="text" name="reg_no" th:field="*{reg_no}"><span th:errors="*{reg_no}"></span><br> 
			<label>Pan Number:</label> 
			<input type="text" name="pan_no" th:field="*{pan_no}"><span th:errors="*{pan_no}"></span><br>
			<button type="submit">Sign-up</button>
		</form>
	</div>
</body>
</html>
